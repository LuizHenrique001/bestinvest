<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestInvest</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <nav class="navbar_principal">
        <p class="centralizar_logo"><img class="logo_do_site" src="images/Sem título41.png" alt="Logo do site"></p>
    </nav>
    <div class="div_saldo_usuario">
        <h1 class="titulo_saldo">
            Saldo Atual
        </h1>
        <div class="saldo_atual">
        </div>
    </div>
    <main class="carteira">
        <div class="bloco1">
        <p onclick="adicionarDinheiro()" class="adicionar_dinheiro">Adicionar</p>
        <p onclick="retirarDinheiro()"
        class="retirar_dinheiro">Retirar</p>
        </div>
        <div class="div_adicionar_investimento">
        <input class="valor_adicionar" type="text">
        </input>
        <p class="btn_adicionar_dinheiro">
            <a onclick="adicionarNovoInvestimento()">Confirmar</a>
        </p>
        <div class="div_sair_erros"></div>
        </div>
        <div class="div_retirar_investimento">
            <input class="valor_retirar" type="text">
            </input>
            <p class="btn_adicionar_dinheiro">
                <a onclick="retirarInvestimento()">Confirmar</a>
            </p>
            <div class="div_sair_erros_retirar"></div>
        </div>
        <div class="dinheiro_carteira">
            <p class="dinheiro_investido_usuario">
                R$0,00
            </p>
        </div>
    </main>
    <div class="container1">
        <h1 class="nome_do_site">BestInvest</h1>
        <div onclick="aparecerOpcao_1()" class="div_investir">
            <div class="investir_bloco1">
                <p>
                    Tesouro Direto
                </p>
                <p class="rentabilidade">12%</p>
            </div>
            <div class="btn_render" id="tesouro_direto">
                <p class="btn_comecar" onclick="opcaoRentabilidade(12)">Começar</p>
                <p class="btn_parar" onclick="pararRentabilidade()">Parar</p>
            </div>
        </div>

        <div onclick="aparecerOpcao_2()" class="div_investir">
            <div class="investir_bloco1">
                <p>
                    Tesouro Selic
                </p>
                <p class="rentabilidade">8%</p>
            </div>
            <div class="btn_render" id="tesouro_selic">
                <p class="btn_comecar" onclick="opcaoRentabilidade(8)">Começar</p>
                <p class="btn_parar" onclick="pararRentabilidade()">Parar</p>
            </div>
        </div>
    </div>
    <script src="./js/javascript.js"></script>
</body>
</html>
